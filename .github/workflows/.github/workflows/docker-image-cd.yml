name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - uses: actions/checkout@v4

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build and push the Docker image
    - name: Build and Push Docker Image
      run: |
        docker compose -f docker-compose.yml build
        docker compose -f docker-compose.yml push

  deploy:
    name: Deploy Container
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    # Step 1: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 2: SSH into the server and deploy the new container
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}      # IP/Host of your server
        username: ${{ secrets.SERVER_USER }}  # SSH username
        password: ${{ secrets.SERVER_PASS }}  # SSH password or use `secrets.SERVER_KEY` for SSH key
        port: ${{ secrets.SERVER_PORT }}      # Optional: Port (default is 22)
        script: |
          docker pull armanloonix/credit-sea:latest
          docker stop credit-sea || true
          docker rm credit-sea || true
          docker run -d --name credit-sea -p 5000:5000 armanloonix/credit-sea:latest
